<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" style="font-family: Arial; ">

	<head>
		<meta charset="UTF-8">
		<title> TRACEFOOD </title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
	<div id="w-node-1" class="w-layout-layout center-box wf-layout-layout">
		<div id="w-node-2" class="w-layout-cell">
			<h1 class="tracefood">TRACEFOOD</h1>

		<div th:if="${error}" class="error-message">The email address, the password or the type is wrong.</div>


		<div id="w-node-3" class="w-layout-cell cell-3">
			<form id="signInForm" action="/signIn" method="POST">
				<div  class="w-layout-layout connection-fields wf-layout-layout">
					<div  class="w-layout-cell cell-4">
						<label for="emailAddress" class="sign-button">Email address</label>
					</div>
					<div class="w-layout-cell cell-5">
						<input id="emailAddress" name="emailAddress" class="field" type="email" placeholder="name@example.com" required />
					</div>
					<div class="w-layout-cell cell-5">
						<label for="password" class="sign-button ">Password</label>
					</div>
					<div class="w-layout-cell cell-5">
						<input id="password" name="password" class="field " type="password" required />
					</div>
					<div class="w-layout-cell cell-5">
						<label for="password" class="sign-button ">User type</label>
					</div>
						<select id="type" name="type" class="field" required>
							<option th:each="userType : ${T(hr.algebra.tracefood.webapp.model.UserType).values()}"
									th:value="${userType}" th:text="${userType.toString()}"></option>
						</select>
				</div>
				<div id="w-node-10" class="w-layout-cell cell-2">
					<div id="w-node-11" class="w-layout-layout sign-in wf-layout-layout">
						<div id="w-node-12" class="w-layout-cell cell-9">
							<button type="submit" class="sign-in clickableButton ">Sign in</button>
							<a th:href="@{/chooseUserType}" class="w-inline-block">
								<div class="text-block">New on the website? Sign up here</div>
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	</body>

</html>
